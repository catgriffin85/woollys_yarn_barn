{% extends "base.html" %}
{% load static %}
{% load cart_extras %}

{% block content %}
<div class="overlay"></div>
<div class="container-order-complete mb-2">
    <div class="row">
        <div class="col">
            <hr>
            <h3 class="text-center logo-font mb-4">Your order is being processed!</h3>
            <hr>
        </div>
    </div>
    <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-8">
        <div class="card-body card-cart w-100 text-center">
            <p class="responsive-text">
                We're just waiting for confirmation from the payment provider. This may take a few seconds.
            </p>
            <p>Order Number: {{ stripe_pid }}</p>  <!-- Debugging line -->
            <p class="responsive-text">
                <a href="{% url 'order_complete' stripe_pid %}">Click here</a> to refresh the page.
            </p>
        </div>
    </div>
</div>
</div>
{% endblock %}
